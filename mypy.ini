[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore specific error types that are too complex to fix right now
disable_error_code = index, attr-defined, operator, assignment, call-overload, return-value, arg-type, no-any-return, unreachable, unused-ignore, misc, return, import-untyped

# Ignore specific files with complex type issues
[mypy.rose_sdk.utils.schema]
ignore_errors = True

[mypy.rose_sdk.models.dataset]
ignore_errors = True

[mypy.rose_sdk.services.dataset]
ignore_errors = True

[mypy.rose_sdk.helpers]
ignore_errors = True
